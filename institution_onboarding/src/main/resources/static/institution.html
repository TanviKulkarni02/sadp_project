<!DOCTYPE html>
<html>
<head>
    <title>Institution Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h2>Institution Dashboard</h2>

<div class="card">

    <h3>Your Institution ID</h3>
    <input id="instId" placeholder="Enter ID to operate">

    <button onclick="loadInstitutionState()">Load Dashboard</button>

    <div id="uploadSection" class="hidden">
        <h3>Upload Required Documents</h3>
        <input type="file" id="docFile">
        <button onclick="uploadDocument()">Upload</button>
    </div>

    <div id="statusSection" class="hidden">
        <h3>Application Status</h3>
        <p id="statusText"></p>
    </div>

    <div id="rejectionSection" class="hidden">
        <h3>Rejection Reason</h3>
        <p id="rejectReason"></p>
        <p>Please reupload corrected documents.</p>
    </div>

    <div id="courseSection" class="hidden">
        <h3>Add New Course</h3>
        <input id="courseName" placeholder="Course Name">
        <input id="courseDesc" placeholder="Course Description">
        <button onclick="addCourse()">Add Course</button>
    </div>

</div>

<script src="script.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const idInput = document.getElementById("instId");

        // Only auto-load if ID was saved previously
        if (localStorage.getItem("institutionId")) {
            idInput.value = localStorage.getItem("institutionId");
            loadInstitutionState();
        }
    });
</script>
</body>
</html>
