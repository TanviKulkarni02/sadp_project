<!DOCTYPE html>
<html>
<head>
    <title>Institution Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Institution Registration</h2>

<div class="card">
    <input id="name" placeholder="Institution Name">
    <input id="type" placeholder="Institution Type">
    <input id="email" placeholder="Email">
    <input id="phone" placeholder="Phone">
    <input id="address" placeholder="Address">
    <input id="website" placeholder="Website">

    <button onclick="registerInstitution()">Register</button>

    <p>Already registered? <a href="login.html">Login</a></p>
</div>

<script src="script.js"></script>
</body>
</html>
