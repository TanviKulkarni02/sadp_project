<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Institution</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="shape-blob shape-1"></div>
<div class="shape-blob shape-2"></div>
<div class="shape-blob shape-3"></div>
<div class="container">
    <h2>Register Institution</h2>
    <form id="registerForm">
        <input type="text" id="name" placeholder="Institution Name" required>
        <input type="text" id="type" placeholder="Type (e.g., Engineering, Medical)" required>
        <input type="email" id="email" placeholder="Email (Username)" required>
        <input type="text" id="phone" placeholder="Phone (Password)" required>
        <input type="text" id="address" placeholder="Address" required>
        <input type="text" id="website" placeholder="Website URL">
        <button type="submit">Register</button>
        <button type="button" class="secondary" onclick="window.location.href='index.html'">Back</button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
