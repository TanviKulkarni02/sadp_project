<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h2>Admin Dashboard</h2>

<div class="card">
    <h3>Enter Institution ID</h3>
    <input id="adminInstId" placeholder="Institution ID">
    <button onclick="loadDocuments()">Load Documents</button>

    <ul id="docList"></ul>

    <h3>Verify Institution</h3>
    <textarea id="rejectReasonBox" placeholder="Reason (required only if rejecting)"></textarea>

    <button onclick="approveInst()">Approve</button>
    <button onclick="rejectInst()">Reject</button>
</div>

<script src="script.js"></script>
</body>
</html>
